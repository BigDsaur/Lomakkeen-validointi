<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekisteröintilomake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="registrationForm" onsubmit="return validateForm(event)">
      <label for="userId">Käyttäjä ID:</label><br />
      <input
        type="text"
        id="userId"
        name="userId"
        oninput="validateInput('userId')"
      /><br />
      <small class="error" id="userIdError"></small><br />

      <label for="password">Salasana:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        oninput="validateInput('password')"
      /><br />
      <small class="error" id="passwordError"></small><br />

      <label for="email">Sähköposti:</label><br />
      <input
        type="text"
        id="email"
        name="email"
        oninput="validateInput('email')"
      /><br />
      <small class="error" id="emailError"></small><br />

      <label for="postalCode">Postinumero:</label><br />
      <input
        type="text"
        id="postalCode"
        name="postalCode"
        oninput="validateInput('postalCode')"
      /><br />
      <small class="error" id="postalCodeError"></small><br />

      <label for="country">Maa:</label><br />
      <select id="country" name="country" onchange="validateInput('country')">
        <option value="">Valitse maa</option>
        <option value="FI">Suomi</option>
        <option value="SE">Ruotsi</option>
        <option value="NO">Norja</option>
        <option value="DK">Tanska</option></select
      ><br />
      <small class="error" id="countryError"></small><br />

      <label>Sukupuoli:</label><br />
      <input
        type="radio"
        id="male"
        name="gender"
        value="male"
        onclick="validateInput('gender')"
      />
      <label for="male">Mies</label>
      <input
        type="radio"
        id="female"
        name="gender"
        value="female"
        onclick="validateInput('gender')"
      />
      <label for="female">Nainen</label><br />

      <label for="additionalInfo">Lisätietoja:</label><br />
      <textarea id="additionalInfo" name="additionalInfo"></textarea
      ><br /><br />

      <input type="submit" value="Lähetä" id="submitBtn" />
    </form>

    <script src="validointi.js"></script>
  </body>
</html>
